<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>RD Companion</title>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' https: data:; style-src 'self' 'unsafe-inline'; script-src 'self';">
    <style>
        :root {
            color-scheme: light dark;
        }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
            background: canvas;
            color: canvastext;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border-bottom: 1px solid color-mix(in srgb, canvastext 12%, transparent);
        }

        .btn {
            border: 1px solid color-mix(in srgb, canvastext 18%, transparent);
            background: color-mix(in srgb, canvas 85%, canvastext 5%);
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn.primary {
            background: color-mix(in srgb, royalblue 35%, canvas 65%);
            color: white;
            border-color: transparent;
        }

        .grid {
            display: grid;
            gap: 16px;
            grid-template-columns: repeat(12, 1fr);
            padding: 16px;
        }

        .card {
            grid-column: span 6;
            background: color-mix(in srgb, canvas 90%, canvastext 5%);
            border: 1px solid color-mix(in srgb, canvastext 12%, transparent);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 2px 24px color-mix(in srgb, canvastext 10%, transparent);
        }

        .card.full {
            grid-column: 1 / -1;
        }

        .muted {
            opacity: 0.75;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid color-mix(in srgb, canvastext 18%, transparent);
            background: color-mix(in srgb, canvas 85%, canvastext 5%);
            color: inherit;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            text-align: left;
            padding: 8px 6px;
            border-bottom: 1px solid color-mix(in srgb, canvastext 12%, transparent);
        }

        .row {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .pill {
            padding: 2px 8px;
            border-radius: 999px;
            border: 1px solid color-mix(in srgb, canvastext 18%, transparent);
            font-size: 12px;
        }

        .danger {
            color: crimson;
        }

        .ok {
            color: seagreen;
        }

        .ghost {
            opacity: .6
        }

        form.dialog {
            min-width: 520px;
        }

        .btn-row {
            justify-content: flex-end;
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <header>
        <h3>RD Companion</h3>
        <div class="row">
            <button id="refresh" type="button" class="btn">Refresh</button>
            <button id="setToken" type="button" class="btn primary">Set/Update Token</button>
            <button id="clearToken" type="button" class="btn">Clear Token</button>
        </div>
    </header>

    <section class="grid">
        <div class="card">
            <h4>Account</h4>
            <div id="userBox" class="muted">Loading…</div>
        </div>

        <div class="card">
            <div id="subscriptionBox" class="muted">Loading…</div>
            <button id="buyDays" class="btn primary" type="button">Add Days</button>
        </div>

        <div class="card full">
            <h4>Recent Downloads</h4>
            <div id="downloadsBox" class="muted">Loading…</div>
        </div>

        <div class="card full">
            <h4>Torrents</h4>
            <div id="torrentsBox" class="muted">Loading…</div>
        </div>
    </section>

    <!-- Token modal (simple prompt-style) -->
    <dialog id="tokenModal">
        <form method="dialog" class="dialog">
            <h3>Enter Real-Debrid Private Token</h3>
            <p class="muted">Your token is stored securely via your OS keychain (Keytar). It won’t be written to disk in
                plain text.</p>
            <input id="tokenInput" type="password" placeholder="Paste your token…" autocomplete="off">
            <div class="row btn-row">
                <button type="button" value="cancel" class="btn">Cancel</button>
                <button type="submit" value="ok" class="btn primary">Save</button>
            </div>
        </form>
    </dialog>

    <script src="./renderer.js" defer></script>
</body>

</html>
